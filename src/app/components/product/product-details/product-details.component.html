<p>{{productDetails?.name}}</p>
<p>{{productDetails?.description}}</p>

<p> {{productDetails?.price | currency  : 'EGP ' }}
    <span> {{productDetails?.price + 18 | currency  : 'EGP '}} </span>
</p>
<p [(ngModel)]="quantity"></p>

<div class="flex justify-center">
    <div class="mb-3 xl:w-96">
      <label for="quantity" class="form-label inline-block mb-2 text-gray-700"
        >Quantity</label>
      
      <input
        [(ngModel)]="quantity"
        type="number"
        class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        "
        id="quantity"
        placeholder="Number input"
      />
    </div>
  </div>


<p [(ngModel)]="productDetails.rating" ></p>
<p *ngIf="productDetails?.countInStock !== 0"> Availability : in Stock</p>
<p *ngIf="productDetails?.countInStock == 0"> Availability : out of Stock</p>
