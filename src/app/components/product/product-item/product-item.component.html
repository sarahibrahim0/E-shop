    width="100%"
    [src]="productItem.pictures[0]"
  />
  <div class="card-body">
    <p class="card-text">
      <strong> {{ productItem.price | currency: "euro" }} </strong>
      <i
        *ngIf="addedToWishlist"
        class="fas fa-heart float-right"
        (cliðŸ‡¨k)="handleRemoveFromWishlist()"
      ></i>
      <i
        *ngIf="!addedToWishlist"
        class="far fa-heart float-right"
        (cliðŸ‡¨k)="handleAddToWishlist()"
      ></i>
    </p>

    <div class="d-flex justify-content-between align-itens-center">
      <div class="btn-group">
        <button

          Add To Cart

</div>
